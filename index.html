<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>



      <!-- Formular-indhold -->
      <form action="tak.html" name="kontakt" netlify>

        <div class="form-felt">
          <label for="name">Fornavn</label>
          <input id="name" name="name" type="text">

          <label for="surname">Efternavn</label>
          <input id="surname" name="name" type="text">

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email">
        </div>

        <div class="form-felt">

          Profil
          <label>
            <select name="rolle" id="rolle">
              <option value="">Vælg rolle</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <button>Indsend</button>

      </form>



    </section>
  </main>
</body>

</html>
